    <!-- This code represents a button that allows the user to change the color mode of the page. -->
    <!-- The button is positioned at the bottom right corner of the screen. -->
    <!-- When clicked, it triggers the "setColorMode()" function. -->
    <button class="transparent circle switch icon large-margin fixed front bottom right" onclick="setColorMode()">
        <!-- This element represents the dark mode icon. -->
        <i id="dark" style="display: none">light_mode</i>
        <!-- This element represents the light mode icon. -->
        <i id="light">dark_mode</i>
    </button>
